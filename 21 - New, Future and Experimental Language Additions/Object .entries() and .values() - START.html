<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>

<body>
  <script>
    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(key => `<li>${key}</li>`).join('');
    // console.log(nav);
    // tell us how many values we have
    const total = Object.values(inventory).reduce((a,b) => a + b, 0);
    // console.log(total);

    // Object.entries(inventory).forEach(([key, value]) => console.log(key,value));

    for(const [key, val] of Object.entries(inventory)) {
    	if (key === 'hoodies') break;
    	console.log(key, val);
    }
  </script>
</body>

</html>
