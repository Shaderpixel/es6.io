<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
    function breathe(amount) {
    	return new Promise((resolve, reject) => {
    		if (amount < 500) reject(`The time of ${amount} is too short`);
    		setTimeout(() => resolve(`Done for ${amount}ms`), amount);
        })
    }

    breathe(2000)
        .then(res => {
        	console.log(res);
        	return breathe(500);
        }).then(res => {
        	console.log(res);
        	return breathe(300);
        }).then(res => {
        	console.log(res);
        	return breathe(800);
        }).then(res => {
        	console.log(res);
        	return breathe(6000);
        }).catch(err => {
        	console.error(err);
        	console.error('You done messed up!');
    })

  </script>
</body>

</html>
